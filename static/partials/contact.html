<div class="container">
	<h2>{{header}}</h2>
	<form ng-hide="showThankYou" class="form-horizontal" ng-submit="sendContactRequest()">
		<div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
			    <input type="text" id="inputEmail" placeholder="Email" ng-model="email">
		    </div>
	 	</div>
		<div class="control-group">
		    <label class="control-label" for="inputName">Your name</label>
		    <div class="controls">
			    <input type="text" id="inputName" placeholder="Your name" ng-model="name">
		    </div>
	 	</div>			
		<div class="control-group">
		    <div class="controls">
			    <input type="submit" ng-disabled="!buttonEnabled" class="btn btn-success" value="Continue">
		    </div>
	 	</div>
	</form>
	<p ng-show="showThankYou">You will be contacted about your Liftoff soon.</p>
</div>
